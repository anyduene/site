<div class="mb-6 mx-3 px-6 pt-10 pb-8 bg-gray-300 rounded-xl">
    <h2 class="mb-12 text-3xl text-center">Categories</h2>

    <div class="grid grid-cols-4 gap-3">
        <div class="rounded-xl hover:shadow-2xl" *ngFor="let category of categoriesList">
            <a href="#">
                <div class="p-6 bg-white rounded-b-xl border-2 hover:bg-gray-100 hover:border-gray-500">
                    <h2 class="text-2xl">{{category.name}}</h2>
                    <p class="text-gray-500">{{category.items}} items</p>
                </div>
            </a>
        </div>
    </div>
</div>
